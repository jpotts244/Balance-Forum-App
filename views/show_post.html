<!DOCTYPE html>
<html>
<head>
	<title>Read A Post</title>
</head>
<body>
	<p><%= post.type %></p> 
	<p> <%= post.title %></p>
	<p><%= post.content %></p>
	<p><%= post.author %></p>

	<% comments.forEach(function(comment){ %>
	<p> <%=comment.message %></p>
	<p> <%=comment.username %></p>
<% }) %>
</body>
</html>
